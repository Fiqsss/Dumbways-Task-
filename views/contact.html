<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | DumbWays Task</title>
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <section class="navbar">
      <nav>
        <div class="navbar-brand"><span>Dumbways Task</span></div>

        <div class="navbar-toggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="navbar-menu" id="navbarMenu">
          <a href="../index.html">Home</a>
          <a class="" href="project.html">My Project</a>
          <!-- <a href="#contact">Project</a> -->
          <a class="nav-btn active" href="../views/contact.html">Contact Me</a>
        </div>
      </nav>
    </section>
    <!-- END NAVBAR -->
    <div class="contact-form">
      <div class="form-control">
        <div class="title">
          <h1 style="margin-bottom: 30px">Contact Me</h1>
        </div>
        <form class="contact-form-data">
          <label for="name">Name</label><br />
          <input
            required
            class="input-form"
            type="text"
            id="name"
            name="name"
          /><br />
          <label for="email">Email</label><br />
          <input
            required
            class="input-form"
            type="email"
            id="email"
            name="email"
          /><br />

          <label for="phone">Phone Number</label><br />
          <input
            required
            class="input-form"
            type="tel"
            id="phone"
            name="phone"
          /><br />

          <label for="subject">Subject</label><br />
          <input
            required
            class="input-form"
            type="text"
            id="subject"
            name="subject"
          /><br />

          <label for="message">Your Message</label><br />
          <textarea
            required
            class="input-form"
            name="message"
            id="message"
          ></textarea
          ><br />

          <div class="btn-wrapper">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .querySelector(".contact-form-data")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());

          const subject = encodeURIComponent(
            `${data.subject}`
          );
          const body = encodeURIComponent(
            `Hello,

My name is ${data.name}, and I would like to introduce myself. Below are my details:

- Name: ${data.name}
- Email: ${data.email}
- Phone Number: ${data.phone}

Message:
${data.message}

I look forward to connecting with you. Thank you!`
          );

          const mailtoLink = `mailto:sarofiqs@gmail.com?subject=${subject}&body=${body}`;

          const link = document.createElement("a");
          link.href = mailtoLink;
          link.click();
        });
    </script>
  </body>
</html>
